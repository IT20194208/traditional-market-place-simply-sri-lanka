<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <body>

    <!--header secttion start-->
    <header>
        <a href="#" class="logo"><i class="fa fa-shopping-bag"></i>celobiz.com</a>

    <!--end of the header section-->

    <!--this is production section for searching-->
    <section class="popular" id="popular">

            <div id="search-container">
                    <input

                    id="myinput"

            <br>
            <h3 class="text-danger mt-5 text-center" id="para" style="display: none;">Not Found</h3>

        <br/>
    <!--end of searching section-->
        <div class="box-container" id="card">
               
        </div>
    </section>    
   <!--this is end of production searching section-->
